[tox]
envlist = py27,py34,py36


[testenv]
usedevelop = True
deps = -rrequirements.txt
       -rops/devrequirements.txt
commands = peltak clean -e "*.tox/*" -e "*env/*"
           peltak test --plugins=-sugar

[testenv:py36]
commands = peltak clean -e "*.tox/*" -e "*env/*"
           peltak test --plugins=-sugar --junit
