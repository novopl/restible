pelconf_version: '1'

src_dir: src
src_path: src/restible
build_dir: .build
version_file: src/restible/__init__.py
django_test_settings: 'test.restible_django.settings'

commands:
  - peltak.commands.docs
  - peltak.commands.git
  - peltak.commands.lint
  - peltak.commands.test
  - peltak.commands.version
  - peltak.extra.gitflow
  - peltak.extra.pypi

clean:
  exclude:
    - '.tox'
    - 'env'


lint:
  paths:
    - src/restible
    - src/test


docs:
  path: docs
  reference:
    - src/restible


test:
  types:
    default:
      paths:
        - src/test

    core:
      paths:
        - src/test/restible

    django:
      paths:
        - src/test/restible_django
